<div class="row">
  <div class="col-xs-12">
    <img
      [src]="Album.imagePath"
      alt="{{ Album.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ Album.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Album <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToFavorite()" style="cursor: pointer;">To Favorite List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditAlbum()">Edit Album</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteAlbum()">Delete Album</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ Album.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let Song of Album.Songs">
        {{ Song.name }} - {{ Song.duration }}
      </li>
    </ul>
  </div>
</div>
